<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/main.css" stylesheet="text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script type="text/javascript" src="../js/script.js"></script>
	<title>Weather Web App</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand"><strong>Your Local Weather</strong></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<a href="#" id="toggle"><span class="fa fa-cloud"></span><span> Celsius/Fahrenheit</span></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
<!-- Input/Output Center-->
	<div class="spacer"></div>
	<div class="jumbotron">
		<h2 class="text-center"><span id="temp">_____</span></h2>
		<h2 class="text-center"><span id="weather">_____</span></h2>
		<h3 class="text-center"><span>City: </span><span id="city"></span></h3>
		<h3 class="text-center"><span>Country: </span><span id="country"></span></h3>
		<h3 class="text-center"><span>Latitude: </span><span id="lat"></span></h3>
		<h3 class="text-center"><span>Longitude: </span><span id="lon"></span></h3>
	</div>
	<div class="spacer"></div>
</body>
</html>
